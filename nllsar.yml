name: nllSAR
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python>=3.10,<3.13

  # Core ML and Deep Learning
  - pytorch>=2.0
  - pytorch-cuda>=11.8  # or 12.1 depending on your CUDA version (includes CUDA toolkit)
  - torchvision
  - torchaudio

  # Scientific Computing
  - numpy>=1.24
  - scipy>=1.10
  - scikit-learn>=1.3
  - pandas>=2.0

  # Visualization
  - matplotlib>=3.7

  # Jupyter and Notebooks
  - jupyter>=1.0
  - jupyterlab>=4.0
  - ipykernel>=6.0
  - notebook>=7.0

  # Utilities
  - tqdm>=4.65
  - pyyaml>=6.0
  - requests>=2.31

  # Package management
  - pip>=23.0

  # Pip packages (ML-specific and not available via conda)
  - pip:
    # HuggingFace Ecosystem
    - transformers>=4.35.0
    - accelerate>=0.20.0
    - huggingface-hub>=0.16.0
    - datasets>=2.14.0
    - evaluate>=0.4.0
    - tokenizers>=0.14.0
    - safetensors>=0.4.0
    - sentencepiece>=0.1.99

    # Model Quantization (for 8-bit/4-bit models)
    - bitsandbytes>=0.41.0  # For 8-bit quantization

    # OpenAI API
    - openai>=1.0.0

    # Experiment Tracking
    - wandb>=0.15.0

    # Evaluation Metrics
    - rouge-score>=0.1.2  # For ROUGE metrics in notebooks

    # Additional Utilities
    - tiktoken>=0.5.0  # For token counting
    - nltk>=3.8  # Natural language processing utilities

    # Optional: For better performance
    - ninja>=1.11.0  # Faster compilation
